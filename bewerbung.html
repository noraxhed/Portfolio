<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zertifikate & Nachweise – Nora Hedfeld</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffdfd;
      margin: 0;
      padding: 2rem;
      color: #1e1e1e;
    }

    h1, h2 {
      font-family: 'Myfont2-Regular', sans-serif;
      color: #d36e9e;
      text-align: center;
    }

    .accordion {
      max-width: 900px;
      margin: 2rem auto;
    }

    .accordion-item {
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .accordion-header {
      background-color: #f9f9f9;
      color: #333;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .accordion-header:hover {
      background-color: #f0f0f0;
    }

    .accordion-content {
      display: none;
      padding: 0;
      background: #fff;
    }

    .accordion-content iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .zurueck {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #d36e9e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Zertifikate & Nachweise</h1>
  <p style="text-align:center;">Alle Dokumente in stilvoller Vorschau:</p>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">📄 Ausbildereignung</div>
      <div class="accordion-content">
        <iframe src="downloads/Ausbildereignung_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Bildrechte</div>
      <div class="accordion-content">
        <iframe src="downloads/Bildrechte_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 C1-Zertifikat</div>
      <div class="accordion-content">
        <iframe src="downloads/C1_Zertifikat.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 EDV-Führerschein</div>
      <div class="accordion-content">
        <iframe src="downloads/EDV-Führerschein.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Examen Betriebswirtin</div>
      <div class="accordion-content">
        <iframe src="downloads/Examen_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Führerschein</div>
      <div class="accordion-content">
        <iframe src="downloads/Führerschein_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Jagdschein</div>
      <div class="accordion-content">
        <iframe src="downloads/Jagdschein_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Lebenslauf</div>
      <div class="accordion-content">
        <iframe src="downloads/Lebenslauf_Hedfeld.pdf"></iframe>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">📄 Zeugnisse Betriebswirt</div>
      <div class="accordion-content">
        <iframe src="downloads/Zeugnisse_Betriebswirt.pdf"></iframe>
      </div>
    </div>
  </div>

  <a class="zurueck" href="index.html">← Zurück zur Startseite</a>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        const isOpen = content.style.display === 'block';
        document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
        content.style.display = isOpen ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
